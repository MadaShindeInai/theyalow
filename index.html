<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THEYALOW</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper-header">
    <header class="wrapper__inner d-flex justify-between align-flex-end">
      <div class="logo logo_position ">
        <a class="d-flex align-center" href="#" target="_blank" rel="noopener">
            <img src="./assets/images/logoimg.png" alt="Logo" width="85" height="85">
            <h1 class="logo__text">THEYALOW</h1>
        </a>
      </div>
      <nav class="navbar">
        <ul class="navbar__inner d-flex">
          <li class="navbar__button">
            <a href="#" class="navbar__button_about-us-padding" target="_blank" rel="noopener">
              <img src="./assets/images/aboutUs.svg" alt="Icon">
              <span class="navbar__text navbar__text_about-us-padding">ABOUT US</span>
            </a> 
          </li>
          <li class="navbar__button ">
            <a href="#" class="navbar__button_services-padding" target="_blank" rel="noopener">
              <img src="./assets/images/services.svg" alt="Icon">
              <span class="navbar__text">SERVICES</span>
            </a> 
          </li>
          <li class="navbar__button  navbar_button_transparent-border navbar_button_margin-right">
            <a href="#" class="navbar__button_contact-padding" target="_blank" rel="noopener">
              <img src="./assets/images/contact.svg" alt="Icon">
              <span class="navbar__text">CONTACT</span>
            </a> 
          </li>
        </ul>
      </nav>
    </header>
    <section class="wrapper__inner d-flex align-center ">
        <video class="video_position" poster="./assets/images/posterVideo.png" autoplay="autoplay" loop="loop" controls="controls" tabindex="0">
            <source src="movie.webm" type='video/webm; codecs="vp8, vorbis"' />
            <source src="movie.ogv" type='video/ogg; codecs="theora, vorbis"' />
        </video>
        <div class="text-wrapper">
          <h2 class="video-text video-text_colored">
            THE COOL <br><span class="video-text video-text_uncolored-padding">THE MINIMAL</span>
          </h2>
        </div>
    </section>
  </div>
  <section class="wrapper-section1">
    <div class="wrapper__inner d-flex justify-center">
      <div class="info-block info-block_optional-border info-block_size info-block_design_padding-top">
        <img class="info-block__image info-block__image_design-position" src="./assets/images/cloud.svg" alt="icon" width="109" height="75">
        <h3 class="info-block__text info-block__text_position_design-block">BETTER DESIGN</h3>
      </div>
      <div class="info-block info-block_optional-border info-block_size info-block_customise_padding-top">
        <img class="info-block__image info-block__image_customise-position" src="./assets/images/leaf.svg" alt="icon" width="93" height="95">
        <h3 class="info-block__text info-block__text_position_customise-block">CUSTOMISE</h3>
      </div>
      <div class="info-block info-block_size info-block_free_padding-top">
        <img class="info-block__image info-block__image_free-position" src="./assets/images/telegram.svg" alt="icon" width="80" height="84">
        <h3 class="info-block__text info-block__text_position_free-block">ITS FREE</h3>
      </div>
    </div>  

  </section>
</body>
</html>
