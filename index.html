<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>THEYALOW</title>
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/fonts.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
  <div class="wrapper">
    <header class="wrapper__inner d-flex justify-between align-flex-end">
      <div class="logo logo_position d-flex align-center">
        <img src="./assets/images/logoimg.png" alt="Logo" width="85" height="85">
        <span class="logo__text">THEYALOW</span>
      </div>
      <nav class="navbar">
        <ul class="navbar__inner d-flex">
          <li class="navbar__button    ">
            <a href="#" class="navbar__button_about-us-padding" target="_blank" rel="noopener">
              <img src="./assets/images/aboutUs.svg" alt="Icon">
              <span class="navbar__text navbar__text_about-us-padding">ABOUT US</span>
            </a> 
          </li>
          <li class="navbar__button ">
            <a href="#" class="navbar__button_services-padding" target="_blank" rel="noopener">
              <img src="./assets/images/services.svg" alt="Icon">
              <span class="navbar__text">SERVICES</span>
            </a> 
          </li>
          <li class="navbar__button  navbar_button_transparent-border navbar_button_margin-right">
            <a href="#" class="navbar__button_contact-padding" target="_blank" rel="noopener">
              <img src="./assets/images/contact.svg" alt="Icon">
              <span class="navbar__text">CONTACT</span>
            </a> 
          </li>
        </ul>
      </nav>
    </header>
    <section class="wrapper__inner ">

    </section>
  </div>
</body>
</html>
